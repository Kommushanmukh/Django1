<h1>Products</h1>
&nbsp;

<table class="table1">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Category</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.category}}</td>
    </tr>
    {% endfor %}
</table>


<a href="{% url 'home' %}"><button type="button" class="btn btn-success">Home</button></a>
